<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div class="id-label"><span>id: </span>{{hero.id}}</div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label for="hero-name">Hero name: </mat-label>
            <input matInput id="hero-name" [(ngModel)]="hero.name" placeholder="name">
        </mat-form-field>
    </div>
    <button mat-stroked-button color="primary" (click)="save()">save</button>

</div>

<button mat-stroked-button (click)="goBack()">go back</button>
