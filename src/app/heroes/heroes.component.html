<h2>My Heroes</h2>

<div>
  <mat-form-field appearance="fill">
    <mat-label for="new-hero">Hero name: </mat-label>
    <input matInput id="new-hero" #heroName />
  </mat-form-field>

  <!-- (click) 入力値をadd()に渡したあと、入力をクリアする -->
  <button mat-stroked-button color="primary" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button mat-stroked-button color="primary" class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
